<div class="btn-container">
  <button
    class="btn"
    [ngStyle]="{ 'background-color': 'red' }"
    (click)="changeColor(colorType.r)"
  >
    Red
  </button>
  <button
    class="btn"
    [ngStyle]="{ 'background-color': 'green' }"
    (click)="changeColor(colorType.g)"
  >
    Green
  </button>
  <button
    class="btn"
    [ngStyle]="{ 'background-color': 'blue' }"
    (click)="changeColor(colorType.b)"
  >
    Blue
  </button>
</div>
